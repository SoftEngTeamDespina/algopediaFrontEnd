<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Algorithm</title>
    <link rel="shortcut icon" type="image/png" href="../algopediaLogo.png"/>
</head>

<body>
<fieldset>
    <legend>Find Algorithm</legend>
    <label>Algorithm ID</label>
    <input type="text" id="algoID" />

    <button id="algoSearch">
        Find Algorithm
    </button>
</fieldset>
    <h1>Algorithm</h1>
    <fieldset>
        <p id="name">
            {Algorithm}
        </p>
        <p id="desc">
            {Description}
        </p>
        <p id="class">
            {Classification}
        </p>
        <button id="del">
            Delete Algorithm
        </button>
    </fieldset>
    
    <button id="home">
        Algopedia
    </button>
</body>
<script src="../js/algo.js"></script>

</html>
