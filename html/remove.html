<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Tools</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="shortcut icon" type="image/png" href="../algopediaLogo.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="home.html">ALGOPEDIA</a>
          </div>
          <ul class="nav navbar-nav">
            <li><a href="home.html">Home</a></li>
            <li><a href="newClass.html">New Classification</a></li>
            <li><a href="newAlgo.html">New Algorithm</a></li>
            <li><a href="newImp.html">New Implementation</a></li>
            <li><a href="newProbInst.html">New Problem Instance</a></li>
            <li><a href="newBenchmark.html">New Benchmark</a></li>
            <li><a href="manage.html">Manage</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li id="login"><a href="index.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>

      <div class="wrapper">
        <div class="sidebar">
            <div class="logo">
                <img src="../algopediaLogo.png">
            </div>
            
            <h2>Algopedia</h2>
            <h3>Catalog</h3>
            <div id = "data"></div>
        </div>
        <div class="main_content">
            <form id="removeForm">
                <legend>Remove</legend>
                <label for="selectCategory">Select Category: </label>
                <select onchange="updateItems()" id="selectCategory">
                  <option value="classification">Classification</option>
                  <option value="algorithm">Algorithm</option>
                  <option value="implementation">Implementation</option>
                  <option value="problemInstance">Problem Instance</option>
                  <option value="benchmark">Benchmark</option>
                </select><br>
                <div hidden id="algorithmDiv">
                  <label for="algorithm">Select Algorithm: </label>
                  <select id="algorithm" onchange="updateItems()"></select><br>
                </div>
                <label for="selectItem">Select Item: </label>
                <select id="selectItem"></select><br>
                <button onclick="remove(event)">Remove</button>
            </form>
            <br><br>
            <form id="userForm">
              <legend>User Activity</legend>
              <label for="selectItem">User: </label>
              <select id="selectUserItem"></select><br>
              <button onclick="downloadActivity(event)">Download Activity</button>
              <button onclick="removeUser(event)">Delete User</button>
          </form>
        </div>
    </div>

</body>
<script src="../js/remove.js"></script>

</html>
