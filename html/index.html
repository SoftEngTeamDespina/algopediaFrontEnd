<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Algopedia</title>
    <link rel="shortcut icon" type="image/png" href="../algopediaLogo.png"/>
</head>

<body>
    <div>
        <h1>Algopedia</h1>
        <img src="../algopediaLogo.png" alt="Algopedia Logo">
    </div>

    <form>
        <fieldset>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <button type="submit" onsubmit="registerUser(event)" name="registerUser">Register User</button>
                <button type="submit" name="login">Login</button>
            </div>
            <div>
                <button type="submit" name="continueAsUser">Continue as guest</button>
            </div>
        </fieldset>
    </form>
</body>
<script src="../js/index.js"></script>

</html>
