<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Algopedia</title>
    <link rel="shortcut icon" type="image/png" href="../algopediaLogo.png"/>
</head>

<body>
    <div>
        <h1>Algopedia</h1>
        <img src="../algopediaLogo.png" alt="Algopedia Logo">
    </div>

    <form>
        <div>
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
        </div>
        <div>
            <button onclick="registerUser(event)">Register User</button>
            <button onclick="login(event)">Login</button>
        </div>
        <div>
            <button onclick="continueAsGuest(event)">Continue as guest</button>
        </div>
    </form>
</body>
<script src="../js/index.js"></script>

</html>
