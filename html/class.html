<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Classification</title>
    <link rel="shortcut icon" type="image/png" href="../algopediaLogo.png"/>
</head>

<body>
    <fieldset>
        <legend>Find Classification</legend>
        <label>Classification ID</label>
        <input type="text" id="classID" />
    
        <button id="classSearch">
            Find Classification
        </button>
    </fieldset>
    <h1>Classification</h1>
    <fieldset>
        <p id="name">
            {Algorithm}
        </p>
        <p id="desc">
            {Description}
        </p>
        <button id="del">
            Delete Classification
        </button>
    </fieldset>
    <button id="home">
        Algopedia
    </button>
</body>
<script src="../js/class.js"></script>

</html>
