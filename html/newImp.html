<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Implementation</title>
    <link rel="shortcut icon" type="image/png" href="../algopediaLogo.png"/>
</head>

<body>
    <h1>Register New Implementation</h1>
    <fieldset>
        <legend>New Implementation</legend>
        <p>
            <label>Programming Language</label>
            <input type="text" id="lang" />
        </p>
        <p>
            <label>Algorithm ID</label>
            <input type="text" id="pass" />
        </p>
        <p>
            <label>Upload Code</label>
            <input type="file" id="impFile">
        </p>
        <button id="newImp">
            Create Implementation
        </button>
    </fieldset>
</body>
<script src="../js/newImp.js"></script>

</html>
