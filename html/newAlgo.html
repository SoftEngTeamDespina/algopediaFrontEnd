<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Algorithm</title>
    <link rel="shortcut icon" type="image/png" href="../algopediaLogo.png"/>
</head>

<body>
    <h1>Register New Algorithm</h1>
    <fieldset>
        <legend>New Algorithm</legend>
        <p>
            <label>Name</label>
            <input type="text" id="name" />
        </p>
        <p>
            <label>Description</label>
            <input type="text" id="desc" />
        </p>
        <p>
            <label>Classification ID</label>
            <input type="text" id="class" />
        </p>
        <button id="newAlgo">
            Create Algorithm
        </button>
    </fieldset>
</body>
<script src="../js/newAlgo.js"></script>

</html>
