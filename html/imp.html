<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Implementation</title>
    <link rel="shortcut icon" type="image/png" href="../algopediaLogo.png"/>
</head>

<body>
    <fieldset>
        <legend>Find Implementation</legend>
        <label>Implementation ID</label>
        <input type="text" id="impID" />
    
        <button id="impSearch">
            Find Implementation
        </button>
    </fieldset>
    <h1>Implementation</h1>
    <fieldset>
        <p id="lang">
            Programmed in {Language}
        </p>
        <p id="algo">
            Implementation of {Algorithm}
        </p>
        <p>
        <button id="down">
            Download Code
        </button>
        </p>
        <p>
        <button id="addInst">
            Add Problem Instance
        </button>
        </p>
        <button id="del">
            Delete Implementation
        </button>
    </fieldset>
    <button id="home">
        Algopedia
    </button>
</body>
<script src="../js/imp.js"></script>

</html>
