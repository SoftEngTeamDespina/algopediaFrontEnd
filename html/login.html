<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login Page</title>
</head>

<body>
  <h1>Start Page</h1>
  <fieldset>
    <legend>Existing User</legend>
    <p>
      <label>Username</label>
      <input type="text" id="user" />
    </p>
    <p>
      <label>Password</label>
      <input type="text" id="pass" />
    </p>
    <button id="login">
      Login
    </button>
  </fieldset>

  <button id="newUser">
    Create Account
  </button>
</body>
<script src="../js/login.js"></script>

</html>
