<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Benchmark</title>
    <link rel="stylesheet" href="../css/home.css">
    <link rel="shortcut icon" type="image/png" href="../algopediaLogo.png"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="home.html">ALGOPEDIA</a>
          </div>
          <ul class="nav navbar-nav">
            <li ><a href="home.html">Home</a></li>
            <li><a href="newClass.html">New Classification</a></li>
            <li><a href="newAlgo.html">New Algorithm</a></li>
            <li><a href="newImp.html">New Implementation</a></li>
            <li><a href="newProbInst.html">New Problem Instance</a></li>
            <li class="active"><a href="newBenchmark.html">New Benchmark</a></li>
            <li><a href="remove.html">Remove</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Settings</a></li>
            <li id="login"><a href="index.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          </ul>
        </div>
      </nav>
      <div class="wrapper">
        <div class="sidebar">
            <div class="logo">
                <img src="../algopediaLogo.png">
            </div>
            
            <h2>Algopedia</h2>
            <h3>Catalog</h3>
            <div id = "data"></div>
        </div>
        <div class="main_content">
            <h2>New Benchmark</h2>
            <form>
                <label for="algorithm">Algorithm:</label>
                <select onchange="changeImplementations()" id="algorithm" required></select><br>
                <label for="implementation">Implementation:</label>
                <select id="implementation" required></select><br>
                <label for="problemInstance">Probem Instance:</label>
                <select id="problemInstance" name="problemInstance"></select><br>
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>
                <label for="cpu">CPU:</label>
                <input type="text" id="cpu" required><br>
                <label for="cores"># of Cores:</label>
                <input type="text" id="cores" required><br>
                <label for="threads"># of Threads:</label>
                <input type="text" id="threads" required><br>
                <label for="l1">L1:</label>
                <input type="text" id="l1" required><br>
                <label for="l2">L2:</label>
                <input type="text" id="l2" required><br>
                <label for="l3">L3:</label>
                <input type="text" id="l3" required><br>
                <label for="runtime">Runtime:</label>
                <input type="text" id="runtime" required><br>
                <button onclick="createNewBenchmark(event)">Submit</button>
            </form>
        </div>
    </div>

</body>
<script src="../js/newBenchmark.js"></script>

</html>
