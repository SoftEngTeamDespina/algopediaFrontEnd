<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Algopedia</title>
    <link rel="shortcut icon" type="image/png" href="../algopediaLogo.png"/>
</head>

<body>
    <h1>Algopedia Home</h1>
    <img src="../algopediaLogo.png" alt="Algopedia Logo">
    <fieldset>
        <legend>Classification</legend>
        <button id="newClass">
            Create Classification
        </button>
        <p>
            <label>Classification ID</label>
            <input type="text" id="classID" />
            <button id="classSearch">
                Find Classification
            </button>
        </p>
    </fieldset>

    <fieldset>
        <legend>Algorithm</legend>
        <button id="newAlgo">
            Create Algorithm
        </button>
        <p>
            <label>Algorithm ID</label>
            <input type="text" id="algoID" />

            <button id="algoSearch">
                Find Algorithm
            </button>
        </p>
    </fieldset>

    <fieldset>
        <legend>Implementation</legend>
        <button id="newImp">
            Create Implementation
        </button>
        <p>
            <label>Implementation ID</label>
            <input type="text" id="impID" />

            <button id="impSearch">
                Find Implementation
            </button>
        </p>
    </fieldset>

    <div id = "data"></div>
</body>
<script src="../js/home.js"></script>

</html>
