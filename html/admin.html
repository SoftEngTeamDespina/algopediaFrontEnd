<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Algopedia</title>
    <link rel="shortcut icon" type="image/png" href="../algopediaLogo.png"/>
</head>

<body>
    <h1>Algopedia Admin</h1>

    <fieldset>
        <legend>Classification</legend>
        <p>
            <label>Classification ID</label>
            <input type="text" id="classID" />
            <button id="classDel">
                Delete Classification
            </button>
        </p>
    </fieldset>

    <fieldset>
        <legend>Algorithm</legend>
        <p>
            <label>Algorithm ID</label>
            <input type="text" id="algoID" />

            <button id="algoDel">
                Delete Algorithm
            </button>
        </p>
    </fieldset>

    <fieldset>
        <legend>Implementation</legend>
        <p>
            <label>Implementation ID</label>
            <input type="text" id="impID" />

            <button id="impDel">
                Delete Implementation
            </button>
        </p>
    </fieldset>

</body>
<script src="../js/admin.js"></script>

</html>
